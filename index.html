<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Kidz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body class="light">
  <header>
    <h1>Code Kidz</h1>
    <label class="switch">
      <input type="checkbox" id="modeToggle" onchange="toggleTheme()" />
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <div id="blocklyDiv"></div>
    <canvas id="stage" width="480" height="360"></canvas>
  </main>

  <aside>
    <button onclick="runCode()">Run</button>
    <button onclick="saveProject()">Save</button>
    <button onclick="loadProject()">Load</button>
    <button onclick="downloadProject()">Export</button>
    <label class="custom-button">
      Import
      <input type="file" id="importInput" style="display: none;" />
    </label>
    <button onclick="uploadCostume()">Upload Costume</button>
    <input type="file" id="costumeInput" style="display: none" accept="image/*" />
    <button onclick="uploadBackdrop()">Upload Backdrop</button>
    <input type="file" id="backdropInput" style="display: none" accept="image/*" />
    <button onclick="uploadSound()">Upload Sound</button>
    <input type="file" id="soundInput" style="display: none" accept="audio/*" />
    <button onclick="openGallery()">Open Gallery</button>
  </aside>

  <xml id="toolbox" style="display: none">
    <category name="Events">
      <block type="event_when_run"></block>
    </category>
    <category name="Motion">
      <block type="move_steps"></block>
      <block type="go_to_xy"></block>
    </category>
    <category name="Looks">
      <block type="say_message"></block>
      <block type="change_costume"></block>
    </category>
  </xml>

  <script src="script.js"></script>
</body>
</html>
