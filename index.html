<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Kidz</title>
  <link rel="icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body class="light">
  <header>
    <h1>ðŸ§± Code Kidz</h1>
    <div class="controls">
      <button onclick="runCode()">â–¶ Run</button>
      <button onclick="saveProject()">ðŸ’¾ Save</button>
      <button onclick="loadProject()">ðŸ“‚ Load</button>
      <label class="theme-switch">
        ðŸŒ— <input type="checkbox" id="modeToggle"> Dark Mode
      </label>
    </div>
  </header>

  <main>
    <div id="stageContainer">
      <canvas id="stage" width="480" height="360"></canvas>
      <input type="file" id="backdropInput" accept="image/*" hidden>
      <button onclick="uploadBackdrop()">ðŸŽ¨ Upload Backdrop</button>
      <input type="file" id="soundInput" accept="audio/*" hidden>
      <button onclick="uploadSound()">ðŸ”Š Upload Sound</button>
    </div>
    <div id="blocklyDiv"></div>
  </main>

  <xml id="toolbox" style="display:none">
    <category name="Events" colour="20">
      <block type="event_when_run"></block>
      <block type="event_broadcast"></block>
      <block type="event_when_receive"></block>
    </category>
    <category name="Motion" colour="210">
      <block type="move_steps"></block>
      <block type="go_to_xy"></block>
    </category>
    <category name="Looks" colour="160">
      <block type="change_costume"></block>
    </category>
    <category name="Sound" colour="300">
      <block type="sound_play"></block>
    </category>
    <category name="Control" colour="120">
      <block type="create_clone"></block>
    </category>
    <category name="Custom" colour="60">
      <block type="say_message"></block>
    </category>
  </xml>

  <script src="script.js"></script>
</body>
</html>
